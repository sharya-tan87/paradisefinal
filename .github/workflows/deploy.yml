name: Deploy to Hostinger

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # Allow manual trigger

env:
  NODE_VERSION: '20'

jobs:
  # Run CI checks first
  ci-check:
    name: CI Verification
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
          backend/package-lock.json

    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Lint Frontend
      working-directory: ./frontend
      run: npm run lint || true

    - name: Build Frontend
      working-directory: ./frontend
      run: npm run build
      env:
        VITE_API_URL: ${{ secrets.PRODUCTION_API_URL }}

    - name: Install Backend Dependencies
      working-directory: ./backend
      run: npm ci --production

    - name: Upload Frontend Build
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist
        retention-days: 1

    - name: Upload Backend
      uses: actions/upload-artifact@v4
      with:
        name: backend
        path: |
          backend/
          !backend/node_modules/
          !backend/.env
          !backend/logs/
        retention-days: 1

  # Deploy to Hostinger via SSH
  deploy:
    name: Deploy to Production
    needs: ci-check
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Download Frontend Build
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: frontend-dist

    - name: Download Backend
      uses: actions/download-artifact@v4
      with:
        name: backend
        path: backend

    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy Frontend to public_html
      run: |
        rsync -avz --delete \
          frontend-dist/ \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/public_html/

    - name: Deploy Backend
      run: |
        rsync -avz --delete \
          --exclude 'node_modules' \
          --exclude '.env' \
          --exclude 'logs/*' \
          --exclude 'uploads/*' \
          backend/ \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/backend/

    - name: Install Backend Dependencies & Restart
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
          cd ~/backend
          npm ci --production

          # Run database migrations
          npx sequelize-cli db:migrate --env production || true

          # Restart Node.js application
          # Option 1: Using PM2 (recommended)
          if command -v pm2 &> /dev/null; then
            pm2 restart paradise-dental || pm2 start server.js --name paradise-dental
          fi

          # Option 2: Using Hostinger's Node.js app manager
          # This is handled via Hostinger control panel

          echo "Deployment completed successfully!"
        ENDSSH

    - name: Verify Deployment
      run: |
        sleep 10
        curl -f ${{ secrets.PRODUCTION_URL }}/health || echo "Health check failed - please verify manually"

    - name: Cleanup SSH Key
      if: always()
      run: rm -f ~/.ssh/id_rsa

  # Notify on completion
  notify:
    name: Deployment Notification
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Notify Success
      if: needs.deploy.result == 'success'
      run: |
        echo "Deployment successful!"
        # Add Slack/Discord/Email notification here if needed

    - name: Notify Failure
      if: needs.deploy.result == 'failure'
      run: |
        echo "Deployment failed!"
        # Add failure notification here if needed
