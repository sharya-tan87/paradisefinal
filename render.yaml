services:
  - type: web
    name: paradise-dental-api
    runtime: node
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_ACCESS_EXPIRY
        value: "15m"
      - key: JWT_REFRESH_EXPIRY
        value: "30d"
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: "https://sharya-tan87.github.io"
      - key: DATABASE_URL
        sync: false
